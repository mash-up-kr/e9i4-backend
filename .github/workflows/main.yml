# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    name: Build & deploy to S3 bucket
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        node-version: [12.18.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install NPM
        run: npm install

      - name: Build
        run: npm run build

      - name: Remove node_modules
        run: rm -rf ./node_modules

      - name: Make zip file
        run: zip -r ./$GIHUB_SHA.zip .
        shell: bash

      - name: Test
        run: pwd
        shell: bash

      - name: Test
        run: ls
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: ${{ secrets.AWS_REGION }}

      - name: Test
        run: pwd
        shell: bash

      - name: Test
        run: ls
        shell: bash

      - name: Upload to S3
        run: >
          aws s3 cp --region ${{ secrets.AWS_REGION }}
          ./$GITHUB_SHA.zip
          s3://${{ secrets.AWS_S3_BUCKET_NAME }}/$GITHUB_SHA.zip

      - name: Deploy code
        run: >
          aws deploy create-deployment
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --application-name ${{ secrets.AWS_CODEDEPLOY_APPLICATION_NAME }}
          --deployment-group-name ${{ secrets.AWS_S3_BUCKET_NAME }}
          --s3-location bucket=${{ secrets.AWS_DEPLOYMENT_BUCKET_NAME }},bundleType=zip,key=$GITHUB_SHA.zip
          --file-exists-behavior OVERWRITE
